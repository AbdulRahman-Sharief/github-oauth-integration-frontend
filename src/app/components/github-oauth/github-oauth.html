<div class="d-flex justify-content-center mt-4">
  <mat-expansion-panel class="w-80">
    <mat-expansion-panel-header>
      <mat-panel-title>
        <div class="d-flex justify-content-between align-items-center w-100">
          <div class="d-flex align-items-center">
            <img
              src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png"
              alt="GitHub Logo"
              style="width: 30px; height: 30px; margin-right: 10px"
            />
            GitHub
            <span *ngIf="isAuthenticated" class="ml-2 success-tick"
              >&#10003;</span
            >
          </div>
          <div *ngIf="isAuthenticated" class="admin-sync">
            <span
              >Admin: Last Synced: {{ userData?.connectedAt | date :
              "dd/MM/yyyy, h:mm a" }}</span
            >
            <span class="sync-type">Sync Type: full</span>
          </div>
        </div>
      </mat-panel-title>
    </mat-expansion-panel-header>

    <div class="d-flex justify-content-center">
      <div *ngIf="!isAuthenticated" class="text-center p-3 w-100">
        <button class="btn btn-indigo mb-3 w-25" (click)="login()">
          Connect
        </button>
        <p class="mb-0 text-indigo fw-bold fs-4">Connect Sredio to GitHub</p>
      </div>
    </div>

    <div class="mt-4" *ngIf="isAuthenticated">
      <div class="container mt-3">
        <div class="row">
          <div class="col">
            <span class="title">Github Projects</span>
            <i class="fas fa-arrow-down icon"></i>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col">
            <span class="subtitle"
              >Specify which projects we should pull from when synchronizing
              data into Sredio.</span
            >
          </div>
        </div>
      </div>
      <!-- Controls above the table -->
      <div class="container mb-3">
        <div class="row align-items-end">
          <!-- Active Integrations Dropdown -->
          <div class="col-md-4">
            <label class="form-label">Active Integration</label>
            <select class="form-control" [(ngModel)]="selectedIntegration">
              <option value="github">GitHub</option>
              <!-- Add more options if needed -->
            </select>
          </div>

          <!-- Entity Dropdown -->
          <div class="col-md-4">
            <label class="form-label">Entity</label>
            <select
              class="form-control"
              [(ngModel)]="selectedEntity"
              (change)="onEntityChange($event)"
            >
              <option *ngFor="let entity of githubEntities" [value]="entity">
                {{ entity }}
              </option>
            </select>
          </div>

          <!-- Search Input -->
          <div class="col-md-4">
            <label class="form-label">Search</label>
            <input
              type="text"
              class="form-control"
              placeholder="Search..."
              [(ngModel)]="searchKeyword"
              (input)="applyFilter()"
            />
          </div>
        </div>
      </div>
      <div class="mat-elevation-z8 table-container">
        <table mat-table [dataSource]="dataSource" class="w-100">
          <!-- Dynamic Column Definitions -->
          <ng-container
            *ngFor="let column of displayedColumns()"
            [matColumnDef]="column"
          >
            <th mat-header-cell *matHeaderCellDef>{{ column }}</th>
            <td mat-cell *matCellDef="let row">
              <!-- Special handling for URLs and images -->
              <ng-container [ngSwitch]="column">
                <a
                  *ngSwitchCase="'avatar_url'"
                  [href]="row[column]"
                  target="_blank"
                >
                  <img
                    [src]="row[column]"
                    alt="avatar"
                    width="30"
                    height="30"
                  />
                </a>
                <a *ngSwitchCase="'url'" [href]="row[column]" target="_blank"
                  >{{ row[column] }}</a
                >
                <a
                  *ngSwitchDefault
                  [href]="isUrl(row[column]) ? row[column] : null"
                  target="_blank"
                >
                  {{ row[column] }}
                </a>
              </ng-container>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns()"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns();"></tr>
        </table>
      </div>
      <app-user-stats
        *ngIf="!loading && isAuthenticated"
        [userData]="userStats"
      ></app-user-stats>
      <!-- Optional Pagination -->
      <mat-paginator
        [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons
      ></mat-paginator>
    </div>

    <div class="d-flex justify-content-end" *ngIf="isAuthenticated">
      <button class="btn btn-indigo mt-3" (click)="removeGithub()">
        Remove
      </button>
    </div>
  </mat-expansion-panel>
</div>
